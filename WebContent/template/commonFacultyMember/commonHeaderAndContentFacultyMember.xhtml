<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition>

		<h:form>
			<p:growl id="messages" />
			<p:menubar>
				<p:submenu label="Project">
					<p:menuitem value="List"
						action="#{facultyMemberMB.navigateToProjectsPage}"
						disabled="false" />
					<p:menuitem value="Create"
						action="#{facultyMemberMB.navigateToSearchPage}" disabled="false" />
				</p:submenu>
				<p:submenu label="Milestone">
					<p:menuitem value="New"
						action="#{facultyMemberMB.navigateToMilestonePage}"
						disabled="false" />
					<p:menuitem value="List"
						action="#{facultyMemberMB.navigateTo_listMilestonePage}"
						disabled="false" />
				</p:submenu>

				<p:menuitem value="Logout"
					action="#{facultyMemberMB.logoutFacultyMember}"
					disabled="false" />

			</p:menubar>
		</h:form>

	</ui:composition>
</h:body>
</html>
